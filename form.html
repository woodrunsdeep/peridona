<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css">
    <title>form</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
</head>
<body>   
    <form action="submit">  
        <h2>Get in touch</h2>
        <label for="user_name" class="visually-hidden">Name:</label><input type="text" id="user_name" placeholder="Enter your name here" required>
        <label for="user_email" class="visually-hidden">Email:</label><input type="email" id="user_email" placeholder="Enter your email" required>
        <label for="user_message" class="visually-hidden">Message:</label><textarea name="user_message" id="user_message" cols="30" rows="10" placeholder="Message" required></textarea>
        <input class="button" type="submit" value="Submit">
    </form>
</body>
</html>
